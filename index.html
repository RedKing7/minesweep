<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Minesweeper</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="icon.png">
</head>
<body oncontextmenu="return false">
    <h1>Minesweeper</h1>
    <span>
        <a class='difficulty' id="easy">easy</a>
        <a class='difficulty' id="medium">medium</a>
        <a class='difficulty' id="hard">hard</a>
    </span>
    <div id="board">
        <span id='head'>
            <img class = 'headBorder' src="images/borderVert.gif">
            <span id="mine-counter">
                <img src="images/time0.gif" id="mine-hundreds">
                <img src="images/time1.gif" id="mine-tens">
                <img src="images/time0.gif" id="mine-ones">
            </span>
            <a id="reset"></a>
            <span id="timer">
                <img src="images/time0.gif" id="time-hundreds">
                <img src="images/time0.gif" id="time-tens">
                <img src="images/time0.gif" id="time-ones">
            </span>
            <img class = 'headBorder' src="images/borderVert.gif">
        </span>
        <div id='game'></div>
    </div>
    <div id='preload'></div>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
    <script src='main.js'></script>
</body>
</html>
